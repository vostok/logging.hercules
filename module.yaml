notests *default:
  build:
    target: Vostok.Logging.Hercules.sln
    configuration: NoTests
    tool:
      name: dotnet

  install:
    - Vostok.Logging.Hercules/bin/Release/netstandard2.0/Vostok.Logging.Hercules.dll

  deps:
    - vostok.devtools

full-build > notests:
  build:
    target: Vostok.Logging.Hercules.sln
    configuration: Release